<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Money</title>
</head>
<body>
    <header>
        <h2 class="text-center mb-5">Money in the bank</h2>
    </header>
    <body> 
        <div class="container row ">
            <div class="container col col-lg-6 col-sm-12 ps-4"> 
                <img class="ps-3 mb-3 w-100" src="images/monet.jpg" alt="">
            </div>
            <div class="container col-lg-6 col-sm-12 bg-success bg-opacity-10"> 
                <div>
                    <div>
                        <h5 class="text-center mt-4 mb-4">Income</h5>
                        <div class="row mx-5">
                            <div class="col-lg-3">
                                <p>Income :</p>
                            </div>
                            <div class=" col-lg-3">
                                <input id="income-input" class="bg-secondary rounded bg-opacity-25" type="number" value="0" name="" placeholder="income amount">
                            </div>
                        </div>
                    </div>

                    <div>
                        <h5 class="text-center mt-4 mb-4">Expenses</h5>
                        <div class="row mx-5">
                            <div class="col-lg-3">
                                <p>Food :</p>
                            </div>
                            <div class=" col-lg-3">
                                <input id="food-input" value="0" class="bg-secondary rounded bg-opacity-25" type="number" name="" placeholder="food cost">
                            </div>
                        </div>
                        <div class="row mx-5">
                            <div class="col-lg-3">
                                <p>Rent :</p>
                            </div>
                            <div class=" col-lg-3">
                                <input id="rent-input" value="0" class="bg-secondary rounded bg-opacity-25" type="number" name="" placeholder="rent cost">
                            </div>
                        </div>
                        <div class="row mx-5">
                            <div class="col-lg-3">
                                <p>Clothes :</p>
                            </div>
                            <div class=" col-lg-3">
                                <input id="cloth-input" value="0" class="bg-secondary rounded bg-opacity-25" type="number" name="" placeholder="clothes cost">
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <Button id="calculate-button" class="link-button">Calculate</Button>
                    </div>
                    <div class="text-center m-4"> <h5> Total Expense : <span id="total-expense">000</span></h5></div>
                    <div class="text-center m-4"> <h5> Balance : <span id="balance">000</span></h5> </div>

                    <div class="row mx-5">
                        <div class="col-lg-3">
                            <h6>save</h6>
                        </div>
                        <div class=" col-lg-6">
                            <input id="savings-input" class="bg-secondary rounded bg-opacity-25" type="number" value="0" name="" placeholder="savings">
                        </div>
                        <div class="col-lg-3">
                            %
                        </div>
                        <div class="text-center ">
                            <button id="savings-button" class="mt-3 link-button">Save</button>
                        </div>
                    </div>
                    <div class="text-center m-4"> <h5> Saving Amount : <span id="savings-amount">000</span></h5></div>
                    <div class="text-center m-4"> <h5> Remaining Balance : <span id="remaining-balance">000</span></h5> </div>
                </div>
            </div>
        </div>
    </body>


<!-- JS Link -->
<script src="js/app.js"></script>
</body>
</html>
