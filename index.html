<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Money</title>
</head>
<body>
    <header>
        <h2 class="text-center mb-5">Money in the bank</h2>
    </header>
    <body>
        <div class="container row ">
            <div class="container col col-lg-6 col-sm-12 ps-4"> 
                <img class="ps-3 w-100" src="images/monet.jpg" alt="">
            </div>
            <div class="container col col-lg-6 col-sm-12 bg-success bg-opacity-10"> 
                <div>
                    <div>
                        <h5 class="text-center mt-4 mb-4">Income</h5>
                        <div class="row mx-5">
                            <div class="col-lg-3 col-sm-6">
                                <p>Income :</p>
                            </div>
                            <div class=" col-lg-3 col-sm-6">
                                <input class="bg-secondary rounded bg-opacity-25" type="text" name="" id="">
                            </div>
                        </div>
                    </div>

                    <div>
                        <h5 class="text-center mt-4 mb-4">Expenses</h5>
                        <div class="row mx-5">
                            <div class="col-lg-3 col-sm-6">
                                <p>Food :</p>
                            </div>
                            <div class=" col-lg-3 col-sm-6">
                                <input class="bg-secondary rounded bg-opacity-25" type="text" name="" id="">
                            </div>
                        </div>
                        <div class="row mx-5">
                            <div class="col-lg-3 col-sm-6">
                                <p>Rent :</p>
                            </div>
                            <div class=" col-lg-3 col-sm-6">
                                <input class="bg-secondary rounded bg-opacity-25" type="text" name="" id="">
                            </div>
                        </div>
                        <div class="row mx-5">
                            <div class="col-lg-3 col-sm-6">
                                <p>Clothes :</p>
                            </div>
                            <div class=" col-lg-3 col-sm-6">
                                <input class="bg-secondary rounded bg-opacity-25" type="text" name="" id="">
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <Button class="link-button">Calculate</Button>
                    </div>
                    <div class="text-center m-4">Total Expense : 000</div>
                    <div class="text-center m-4">Balance : 000</div>
                </div>
            </div>
        </div>
    </body>



    <script src="js/app.js"></script>
</body>
</html>
